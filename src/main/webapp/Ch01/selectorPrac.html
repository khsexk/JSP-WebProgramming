<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.type1{
		text-align: right;
	}
	.type2{
		text-align: left;
	}
	body em {color: red;}
	body > h1 {color: blue;}
	body > h2 {color: green}
</style>
</head>
<body>
	<h1 class="type1"> class가 <em>type1</em>인 헤딩입니다</h1>
	<h2 class="type2"> class가 <em>type2</em>인 헤딩입니다</h2>
</body>
</html>
