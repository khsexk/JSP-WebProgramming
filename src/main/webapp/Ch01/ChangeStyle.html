<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1 id="test"> This is a heading.</h1>
	<script>
		function changeStyle(){
			e = document.getElementById("test");
			e.style.color = "red";
		}
	</script>
	<button type="button" onClick="changeStyle()"> 스타일 변경</button>
</body>
</html>
