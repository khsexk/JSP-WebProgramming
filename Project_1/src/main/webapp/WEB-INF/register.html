<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Service Programming Homework</title>
	<link rel="stylesheet" href="resources/register.css" type="text/css"></link>
</head>
<body>
	<header> Create Your Account</header>

	<div>
		<form action="http://localhost:8080/task_reg/StudentServlet?cmd=join" methd="post">
		
		<fieldset>
		<legend>Personnel Information</legend>
			<ul>
				<li>ID: <input type="text" name="id" autofocus required placeholder="고백없이 입력하세요"></li>
				<li>PASSWORD: <input type="password" name="passwd" required placeholder="고백없이 입력하세요"></li>
				<li>USERNAME: <input type="text" name="username" required placeholder="고백없이 입력하세요"></li>
				<li>STUDENTNUMBER: <input type="text" name="snum" required placeholder="고백없이 입력하세요"></li>
				<li>DEPARTMENT: <input type="text" name="depart" placeholder="고백없이 입력하세요"></li>
				<li>MOBILE: <input type="text" name="mobile" required placeholder="***.****.****"></li>
				<li>EMAIL: <input type="text" name="email" required placeholder="****@****.***"></li>
			</ul>
		</fieldset>
		<br>
		<fieldset>
			<input type="submit" name="submit" value="보내기">
			<input type="reset" name="reset" value="다시 작성">
		</fieldset>
		</form>
	</div>
</body>
</html>
